<div class="card border-info mb-3">
  <div class="card-header">View a Customer</div>
  <div class="card-body text-info">
    <h5 class="card-title">Enter email of customer</h5>
    <p class="card-text"></p>
    <div class="form-group row">
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="inputEmail3"
          [(ngModel)]="toSearchConsumerEmail"
          placeholder="Consumer Email"
        />
      </div>
      <div class="col-sm-2">
        <button
          type="button"
          (click)="searchConsumer()"
          class="btn btn-primary"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</div>
<div class="card border-info mb-3" *ngIf="deletingConsumer">
  <div class="card-header">
    Deleting Consumer Information
  </div>
  <div class="card-body">
    <div class="row">
      <label class="col-sm-2" for="email">Email: </label>
      <p class="col-sm-2">{{ deletingConsumer.email }}</p>
    </div>
    <div class="row">
      <label class="col-sm-2" for="createdAt">Created At: </label>
      <p class="col-sm-2">{{ deletingConsumer.createdAt.toLocaleString() }}</p>
    </div>
    <div class="row">
      <label class="col-sm-2" for="username">Username: </label>
      <p class="col-sm-2">{{ deletingConsumer.username }}</p>
    </div>
    <div class="row">
      <label class="col-sm-2" for="phoneNo">Phone Number: </label>
      <p class="col-sm-2">{{ deletingConsumer.phoneNo }}</p>
    </div>
    <div class="row">
      <label class="col-sm-2" for="id">ID: </label>
      <p class="col-sm-2">{{ deletingConsumer.id }}</p>
    </div>
    <button class="btn btn-danger" (click)="deleteConsumer()">Delete</button>
  </div>
</div>
